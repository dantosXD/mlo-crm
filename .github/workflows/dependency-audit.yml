name: Dependency Audit

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install backend dependencies
        run: npm ci --prefix backend

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: Root audit (prod deps)
        run: npm audit --omit=dev

      - name: Backend audit (prod deps)
        run: |
          cd backend
          npm audit --omit=dev

      - name: Frontend audit (prod deps)
        run: |
          cd frontend
          npm audit --omit=dev
